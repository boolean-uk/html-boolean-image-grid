<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Grid</title>
  </head>
  <body>
    <header>
      <div class="logo__pix"></div>
      <div class="navigation">
        <p><a href="index.html" class="navigation__home">Home</a></p>
      </div>
    </header>
    <main>
      <div class="main__hero">
        <div class="title__box">
          <h2>boolean Image</h2>
        </div>
      </div>
      <div class="cards">
        <div class="card">
          <div class="image__card">
            <div class="logo__inner logo__pix"></div>
          </div>
          <div class="card__info">
            <div class="card__icons">
              <img src="assets/icons/github.svg" alt="github__icon" />
              <img src="assets/icons/twitter.svg" alt="twitter__logo" />
            </div>
            <div class="card__description">
              <h1>what is web developement</h1>
              <p>
                Web development is the work involved in developing a website for
                the Internet or an intranet.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
