<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="css.css" />
		<title>Image Grid</title>
	</head>
	<body>
		<!-- prettier-ignore -->

		<!-- NAV -->

		<nav class="bg-boolean-blue h-[6svh] p-2 sticky top-0 z-20">
			<img
				src="/assets/images/boolean.jpeg"
				alt="logo"
				class="h-full" />
		</nav>

		<!-- HERO -->

		<section
			class="flex items-center justify-center relative top-0 h-[90svh] overflow-hidden bg-[url(assets/images/hero.jpg)] bg-cover">
			<h1
				class="px-6 py-6 bg-black bg-opacity-40 rounded-md text-white font-bold text-3xl">
				Boolean Image Grid
			</h1>
		</section>

		<!-- GRID -->

		<!-- prettier-ignore -->
		<section
			id="grid"
			class="
      grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4
      items-center justify-items-center gap-2 
      m-4 mx-auto p-20 w-fit
      ">
			<!-- prettier-ignore -->
			<article class="
      grid-element
      relative md:max-w-[30vw] lg:max-w-[15vw] overflow-auto
      border-4 border-solid border-boolean-blue 
      rounded-lg
      ">
				<img
					src="assets/images/boolean-laptop.jpg"
					alt=""
					class="shadow-md shadow-[#2237]" />
				<img
					src="assets/images/boolean.jpeg"
					alt=""
					class="absolute top-2 right-2 rounded-full w-10 " />
				<span class="my-4 p-2 flex justify-end space-x-2">
					<img
						src="assets/icons/github.svg"
						alt=""
						class="h-8 cursor-pointer" />
					<img
						src="assets/icons/twitter.svg"
						alt=""
						class="h-8 cursor-pointer" />
				</span>
				<p class="p-2 mb-4">
					Lorem ipsum dolor sit amet consectetur adipisicing elit.
					Perspiciatis tempora, a quod.
				</p>
			</article>

			<script>
				const grid = document.getElementById("grid");
				const gridEl = document.querySelector(".grid-element");

				const gridElCount = 15;

				for (let i = 1; i <= gridElCount; i++) {
					const nEl = gridEl.cloneNode(true);
					grid.appendChild(nEl);
				}
			</script>
		</section>
	</body>
</html>
