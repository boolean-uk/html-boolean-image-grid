<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Grid</title>
  </head>
  <body>
    <div class="page-container">
      <header>
        <img src="/assets/images/boolean.jpeg" alt="Boolean icon" />
      </header>
      <div class="hero">
        <p>Boolean Image Grid</p>
      </div>
      <main>
        <div class="card-container">
          <div class="card">
            <a href="card-page.html">
              <div class="card-topper">
                <img
                  class="boolean-icon"
                  src="/assets/images/boolean.jpeg"
                  alt="Boolean icon"
                />
              </div>
              <div class="card-bottomer">
                <div class="social-icons">
                  <img src="/assets/icons/github.svg" alt="github icon" />
                  <img src="/assets/icons/twitter.svg" alt="twitter icon" />
                </div>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Deleniti voluptate vita!
                </p>
            </a>
            </div>
          </div>
      </main>
      <footer></footer>
    </div>
    
    <script type="text/javascript">
       const cardToCopy = document.querySelector(".card");
       const cardContainer = document.querySelector(".card-container")

      for (let i = 0; i < 15; i++) {
        const clonedCard = cardToCopy.cloneNode(true);
      cardContainer.appendChild(clonedCard);
      }
    </script>
  </body>
</html>
